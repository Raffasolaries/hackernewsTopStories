
<section *ngIf="loading" class="tp-section">
  <mat-progress-spinner
     class="tp-margin"
     [mode] = "mode">
  </mat-progress-spinner>
</section>
<div [hidden]="loading">
  <mat-card class="card-container">
    <mat-card-header class="card-header">
      <mat-card-title><h1>Welcome to {{title}}</h1></mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="12" rowHeight="1:1.5">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows">
          <div *ngIf="tile.content">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{tile.index}}. &nbsp; {{tile.title}}
                  </mat-panel-title>
                  <mat-panel-description>
                    by {{tile.by}}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="mat-expansion-panel-content">
                  <a href="{{tile.url}}">{{tile.url}}</a>
                  {{tile.description}}
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
